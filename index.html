<!DOCTYPE html>

<html>

<head>
  <script data-require="vue.js@*" data-semver="10.0.26" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="card">
    <header>{{ title }}</header>
    <div>
      <input id="itemForm" v-model="input">
      <button v-on:click="addItem">Add Dinosaur</button>
    </div>

    <ul>
      <li v-for="(item, index) in items">
        <button v-on:click="item.quantity += 1">+</button> {{ item.quantity }}
        <button v-on:click="item.quantity -= 1">-</button>
        {{ item.text }}
        <button v-on:click="removeItem" class="extinct">Make Extinct</button>
      </li>
    </ul>

    <ul>
      <li>Total Dinosaurs: {{ totalDinos }} </li>
      <li>Total Species: {{ totalSpecies }} </li>
    </ul>
  </div>

  <div class="separator"></div>

  <div id="filterCard">
    <header>{{ title | capitalize }}</header>

    <ul>
      <li v-for="(dino, index) in dinos">
        <h4>{{ dino.text | capitalize }}</h4>
        <span>The {{ dino.text | undercase }} weight is {{ dino.weight }}.</span>
        <br>
        <a href="#">{{ dino.text | undercase | url }}</a>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
